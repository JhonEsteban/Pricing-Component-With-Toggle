<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Component</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section class="plans-toggle">
          <h1 class="plans-toggle__title">Our Princing</h1>
          <div class="plans-toggle__container">
            <span class="annually-plan">Annually</span>
            <input type="checkbox" id="checkbox" />
            <span class="monthly-plan">Monthly</span>
          </div>
        </section>

        <div class="plans__container">
          <article class="plan basic-plan">
            <h2 class="plan__name">Basic</h2>
            <p class="plan__price"><span id="basicPrice"></span></p>

            <div class="information">
              <p class="information__storage">500 GB Storage</p>
              <p class="information__users">2 users Allowed</p>
              <p class="information__shipping">Send up to 3 GB</p>
            </div>

            <button class="plan__button">Learn More</button>
          </article>

          <article class="plan professional-plan">
            <h2 class="plan__name">Professional</h2>
            <p class="plan__price">
              <span id="professionalPrice"></span>
            </p>

            <div class="information">
              <p class="information__storage">1 TB Storage</p>
              <p class="information__users">5 users Allowed</p>
              <p class="information__shipping">Send up to 10 GB</p>
            </div>

            <button class="plan__button">Learn More</button>
          </article>

          <article class="plan master-plan">
            <h2 class="plan__name">Master</h2>
            <p class="plan__price"><span id="masterPrice"></span></p>

            <div class="information">
              <p class="information__storage">2 TB Storage</p>
              <p class="information__users">10 users Allowed</p>
              <p class="information__shipping">Send up to 20 GB</p>
            </div>

            <button class="plan__button">Learn More</button>
          </article>
        </div>
      </div>
    </main>

    <script src="./index.js" type="module"></script>
  </body>
</html>
